<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <button id="box"></button>
            <button id="box"></button>
            <button id="box"></button>
            <button id="box"></button>
            <button id="box"></button>
            <button id="box"></button>
            <button id="box"></button>
            <button id="box"></button>
            <button id="box"></button>
            <h2 id="reset" type="reset">Restart</h2>
            <div id="winnerPart" class="hide">
                <p id="winnerPlayer"></p>
                <h4 class="winner">Winner!</h4>
            </div>
            <div id="drawMatch" class="drawHide">
                <p id="drawPlayer">X O</p>
                <h4 class="draw">Draw!</h4>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
